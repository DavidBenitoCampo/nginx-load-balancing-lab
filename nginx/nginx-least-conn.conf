# Least Connections Strategy
# Routes each request to the backend with the fewest active connections.
# Usage: swap this file in docker-compose.yaml volume mount:
#   - ./nginx/nginx-least-conn.conf:/etc/nginx/nginx.conf:ro

user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 100;

    gzip on;
    gzip_vary on;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript;

    log_format detailed '$remote_addr - $remote_user [$time_local] '
                       '"$request" $status $body_bytes_sent '
                       '"$http_referer" "$http_user_agent" '
                       'rt=$request_time urt="$upstream_response_time" '
                       'cache=$upstream_cache_status';

    access_log /var/log/nginx/access.log detailed;
    error_log /var/log/nginx/error.log warn;

    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=backend_cache:10m
                     max_size=100m inactive=10m use_temp_path=off;

    upstream backend {
        least_conn;
        server backend:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    server {
        listen 80;
        server_name localhost;

        location / {
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            proxy_http_version 1.1;

            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;

            proxy_next_upstream error timeout http_502 http_503 http_504;
            proxy_next_upstream_tries 2;

            proxy_cache backend_cache;
            proxy_cache_key $scheme$request_method$host$request_uri;
            proxy_cache_valid 200 1m;
            proxy_cache_valid 404 30s;
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            proxy_cache_lock on;
            add_header X-Cache-Status $upstream_cache_status;
        }

        location /health {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header Connection "";
            proxy_http_version 1.1;
            proxy_cache off;
        }

        location /slow {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header Connection "";
            proxy_http_version 1.1;
            proxy_cache off;
        }

        location /nginx-status {
            stub_status on;
            access_log off;
        }
    }
}
